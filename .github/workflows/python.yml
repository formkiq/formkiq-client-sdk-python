name: Generate Python Client

on:
  workflow_dispatch:
  push:

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Generate Python Client
        uses: openapi-generators/openapi-python-client-action@v2
        with:
          openapi-url: "https://raw.githubusercontent.com/formkiq/formkiq-core/refs/heads/master/docs/openapi/openapi-jwt.yaml"
          config-file: "./client-config.yaml"
          args: "--output-path formkiq-client"

      - name: Show output (debug)
        run: |
          ls -la
          ls -la formkiq-client || true

      - name: Install and test
        run: |
          python -m pip install -U pip
          # find the generated client folder (it contains pyproject.toml)
          CLIENT_DIR=$(find . -maxdepth 2 -type f -name pyproject.toml -exec dirname {} \; | head -n1)
          echo "Detected client dir: ${CLIENT_DIR}"
          test -n "$CLIENT_DIR" || { echo "Could not find generated client dir"; exit 1; }

          # install your client in editable mode
          pip install -e "$CLIENT_DIR"

          # install test tools (add any of your own test requirements here)
          pip install pytest pytest-cov
          pip install "pydantic>=2,<3" pytest pytest-cov

          # run tests; prefer 'python -m pytest' so we use the configured Python
          python -m pytest -q
          # or, if you want coverage on your package (adjust the package name accordingly):
          # python -m pytest --cov=formkiq_client
